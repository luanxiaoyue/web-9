<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<style>
	#wrap{width:1000px;height:835px;border:5px;border-color:#000;border-style:solid;background-color:#f9f;margin:auto;}
	#header{width:960px;height:245px;border:5px;border-color:#f00;border-style:solid;background-color:#09f;margin:auto;padding-left:15px;}
	#headerlogo{width:170px;height:80px;border:2px;border-color:#f00;border-style:solid;background-color:#cf9;margin:auto;float:left;}
	#headernav{width:770px;height:80px;border:2px;border-color:#f00;border-style:solid;background-color:#ff9;margin:auto;}
	#headerbanner{width:863px;height:160px;border:2px;border-color:#f00;border-style:solid;background-color:#6f3;}
	#content{width:960px;height:445px;border:2px;border-color:#f00;border-style:solid;background-color:#336;margin:auto;padding-top:9px;padding-left:15px;}
	#contentleft{width:600px;height:420px;border:2px;border-color:#f00;border-style:solid;background-color:#00f;float:left;}
	#contentright{width:340px;height:420px;border:2px;border-color:#f00;border-style:solid;background-color:#ff0;float:right;padding-left:0px;float:left;}
	#footer{width:960px;height:100px;border:3px;border-color:#f00;border-style:solid;background-color:#fc3;margin:auto;padding-left:15px;}
</style>
</head>
<body>
<div id="wrap">
	<div id="header">
		<div id="headerlogo">&nbsp;</div>
		<div id="headernav">&nbsp;</div>
		<div id="headerbanner">&nbsp;</div>
	</div>
	<div id="content">
		<div id="contentleft">&nbsp;</div>
		<div id="contentright">&nbsp;</div>
	</div>
	<div id="footer">&nbsp;</div>
</div>
</body>
</html>
